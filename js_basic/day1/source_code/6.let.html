	var c=30;	// global {}는 function이 아니기 때문

}

call();

	console.log(aa);	// undefined

	var aa = 100;// local

	console.log(a+b+c+d+aa+bb+cc);
};

const pi = 3.14;
// pi = 3.141592;			// 재할당 불가

// Circle Object
radius = 10;
var circle = {
	center : {x:1, y:2},
	radius : 3,
	area : function(){
		return this.radius*this.radius*Math.PI; // 그냥 radius하면 radius = 10값이 들어가
	}
};

circle.translate = function(){
	this.center.x = 10;
	this.center.y = 20;
	this.radius = 30;
};
circle.translate();
console.log(circle.area());

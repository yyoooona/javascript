<head>

	window.onload = function (){ // window 객체에 onload 속성

		btn4.onclick = function(){	 // btn4 는 객체, 객체는 속성과 행위가 있다. onclick 이벤트 속성
			// Event Handler
			var person = {name:"한지윤", subject:"소프트웨어전공"};

			person.study = function(s){ // 동작을 쓰는건 무조건 함수, 이름이 필요없어서 안쓰는 익명함수, 원래는 function aa(){}

			};
			// 속성접근
			here.innerHTML += "<br>"+"이름은"+ person.name + "전공은" + person["subject"];

			person.study("JavaScript");
		};
		
		btn3.onclick = function() {
			obj.go = function() {    // obj객체에 go 속성
				alert("obj의 go함수이다.");
			};
			obj.toString = function(){
				return "Object Return";
			};
			obj.go();
			here.innerHTML += "<br>"+obj;

		btn2.onclick = function(){
			here.innerHTML = "name" in obj;

		};
